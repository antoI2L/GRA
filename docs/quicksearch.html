er sur chaque élément de la pile */ this.forEach = function forEach(callback) { GRA.utils.ArrayUtils.reverseForEach(data, callback); }; /** * Permet de savoir si la pile est vide * * @returns {boolean} TRUE si la pile est vide, FALSE sinon */ this.isEmpty = function isEmpty() { return 0 === this.size(); }; /** * Permet d'ajouter la ou les valeurs dans la pile * * @param values Valeur(s) à ajouter */ this.push = function push(values) { data.push(values); }; /** * Retire l'élément en haut de la pile * * @returns {T} L'élément dépilé */ this.pop = function pop() { return data.pop(); }; /** * Retourne la taille de la pile * * @returns {Number} Taille de la pile */ this.size = function size() { return data.length; }; /** * Retourne les données de la pile sous forme d'un tableau * * @returns {Array} Données de la pile */ this.toArray = function toArray() { return data; }; /** * Permet de retourner l'élément en haut de pile * * @returns {*} Element en haut de pile */ this.top = function top() { var top; if (!this.isEmpty()) { top = data[data.length - 1]; } return top; }; }; }(GRA || {})); × Search results Close "},"datastructure_vector.js.html":{"id":"datastructure_vector.js.html","title":"Source: datastructure/vector.js","body":" Librairie GRA.js Classes GRA.ajax.AjaxGRA.ajax.FactoryGRA.datastructure.BinarySearchTreeGRA.datastructure.LinkedListGRA.datastructure.MapGRA.datastructure.QueueGRA.datastructure.Queue~QueueIteratorGRA.datastructure.StackGRA.datastructure.VectorGRA.datastructure.Vector~VectorIteratorGRA.dom.JQueryProxyGRA.fn.ExecutionQueueGRA.fn.ManagerGRA.fn.PromiseGRA.form.FormGRA.form.ValidatorGRA.kernel.ApplicationGRA.kernel.BusGRA.kernel.KernelGRA.kernel.MessageGRA.model.ModelGRA.storage.localGRA.storage.sessionGRA.utils.ArrayUtilsGRA.utils.DateUtilsGRA.utils.isGRA.utils.ObjectUtilsGRA.utils.StringUtilsGRA.utils.TokenUtils Global concealfirstforEachgethashasNextnextprovidereset Source: datastructure/vector.js (function (GRA) { GRA.datastructure = GRA.datastructure || {}; /** * Classe Vector. * Représente un Vector * * @constructor */ GRA.datastructure.Vector = function Vector() { /** * @type {Array} */ var data = [], /** * Permet de créer un itérateur sur le vector * passé en paramètre * * @param {Vector} vector Vecteur à itérer * @constructor */ VectorIterator = function VectorIterator(vector) { /** * @type {number} */ var index = 0, /** * @type {GRA.datastructure.Vector} */ collection = vector; /** * Permet d'exécuter une fonction sur chaque élément de l'itérateur * * @param callback Fonction à exécuter sur chaque élément */ this.forEach = function forEach(callback) { var item; for (item = this.first(); this.hasNext(); item = this.next()) { callback(item); } }; /** * Permet de retourner le premier élément de l'itérateur. * L'itérateur pointera alors sur le deuxième élément du vector * * @returns {*} Premier élément de l'itérateur */ this.first = function first() { this.reset(); return this.next(); }; /** * Permet de savoir si l'itérateur possède encore des éléments à parcourir * * @returns {boolean} TRUE si l'itérateur n'est pas à la fin, FALSE sinon */ this.hasNext = function hasNext() { return collection.size() &gt;= index; }; /** * Permet de retourner le prochain élément de l'itérateur * * @returns {*} */ this.next = function next() { var element = collection.elementAt(index); index += 1; return element; }; /** * Réinitialise l'itérateur */ this.reset = function reset() { index -= index; }; }; /** * Permet d'ajouter des éléments dans le Vector * * @param {...*} */ this.add = function add() { var argIndex; for (argIndex = 0; argIndex &lt; arguments.length; argIndex += 1) { data.push(arguments[argIndex]); } }; /** * Permet d'insérer une liste d'éléments dans le Vector * * @param {Array} arrayOfData Tableau de données à insérer */ this.addAll = function addAll(arrayOfData) { var index, totalData = arrayOfData.length; if (!GRA.utils.is.array(arrayOfData)) { throw new TypeError(&quot;La méthode Vector::addAll() ne prend Booter&quot; une application kernel.boot(function () { var application = kernel.createApplication('appOne'); // L'événement &quot;start&quot; est déclenché lors de l'appel // de la méthode 'start' du Kernel application.on('start', function () { alert('Hello World !'); }); return application; // Envoi de l'application au noyau }); kernel.startAll(); // Démarrer toutes les applicationsTestsPour lancer les tests, ouvrir le fichier test/index.html dans un navigateur web. Il est aussi possible de lancer les tests via la commande grunt test DocumentationRendez-vous dans le dossier docs pour consulter la documentation du code. TODO Commenter les classes et méthodes non commentées Finir les fichiers README.md de chaque namespace Mettre à jour le fichier exemple.html Finir les tests Ajouter un fichier HTML de test (QUnit) pour chaque namespace Supprimer la classe GRA.datastructure.LinkedList ? API GRA.ajax Ajax Factory GRA.datastructure BinarySearchTree LinkedList Map Queue Stack Vector GRA.dom JQueryProxy GRA.form Form Validator GRA.fn ExecutionQueue Manager Promise GRA.kernel Application Bus Kernel Message GRA.model Model GRA.storage local session GRA.utils ArrayUtils DateUtils is ObjectUtils StringUtils TokenUtils × Search results Close "},"GRA.ajax.Ajax.html":{"id":"GRA.ajax.Ajax.html","title":"Class: Ajax","body":" Librairie GRA.js Classes GRA.ajax.AjaxGRA.ajax.FactoryGRA.datastructure.BinarySearchTreeGRA.datastructure.LinkedListGRA.datastructure.MapGRA.datastructure.QueueGRA.datastructure.Queue~QueueIteratorGRA.datastructure.StackGRA.datastructure.VectorGRA.datastructure.Vector~VectorIteratorGRA.dom.JQueryProxyGRA.fn.ExecutionQueueGRA.fn.ManagerGRA.fn.PromiseGRA.form.FormGRA.form.ValidatorGRA.kernel.ApplicationGRA.kernel.BusGRA.kernel.KernelGRA.kernel.MessageGRA.model.ModelGRA.storage.localGRA.storage.sessionGRA.utils.ArrayUtilsGRA.utils.DateUtilsGRA.utils.isGRA.utils.ObjectUtilsGRA.utils.StringUtilsGRA.utils.TokenUtils Global concealfirstforEachgethashasNextnextprovid     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
